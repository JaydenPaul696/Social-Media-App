<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glassmorphism Login/Sign-Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    .toggle-link{
        text-decoration: none;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ddd;
    }

    .input-group input {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      font-size: 16px;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ffffff30;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffffff50;
    }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
      color: #a7e0ff;
    }

    /* .toggle-link:hover {
      text-decoration: underline;
    } */
  </style>
</head>
<body>

  <div class="container" id="form-box">
    <h2 id="form-title">Login</h2>

    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="Enter email" />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter password" />
    </div>

    <div class="input-group" id="signup-extra" style="display: none;">
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password" />
    </div>

    <button class="btn" id="submit-btn">Login</button>

    <div class="toggle-link" id="toggle-form">
      Don't have an account? Sign up
    </div>
  </div>

  <script>
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const toggleLink = document.getElementById("toggle-form");
    const signupExtra = document.getElementById("signup-extra");

    let isLogin = true;

    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        submitBtn.textContent = "Login";
        toggleLink.textContent = "Don't have an account? Sign up";
        signupExtra.style.display = "none";
      } else {
        formTitle.textContent = "Sign Up";
        submitBtn.textContent = "Sign Up";
        toggleLink.textContent = "Already have an account? Login";
        signupExtra.style.display = "block";
      }
    });
  </script>

</body>
</html>
